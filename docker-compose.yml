version: '3'

services:
  api:
    build:
      context: ./
      dockerfile: ./docker/api/Dockerfile
    ports:
      - "3001:3000"
    restart: always
    volumes:
      - ./api/src:/usr/src/app/api/src
      - db-volume:/usr/src/app/api/data
    # env_file:
    #   - ./api/.env

volumes:
  db-volume: